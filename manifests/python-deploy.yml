apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - name: python-app
          image: registry.gitlab.com/test8042807/python-application:f367332c
          ports:
            - containerPort: 3000
          env:
            - name: ENV
              value: "production"
